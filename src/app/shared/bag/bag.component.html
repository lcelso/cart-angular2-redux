<div *ngIf="cartListItems.length > 0" class="container-bag">
  <ul *ngFor='let itemProduct of cartListItems'>
    <app-product-item
      (onClickChange)="onRemoveCartItem(itemProduct.products)"
      [title]="itemProduct.products.title"
      [image]="itemProduct.products.pathImageThumb"
      [price]="itemProduct.products.price"
      [installments]="itemProduct.products.installments"
      [removeCartItem]="true"
      [amount]="itemProduct.products.amount"
      [subtotal]="itemProduct.products.subtotal"></app-product-item>
  </ul>
  <app-total [cartListItems]="cartListItems"></app-total>
</div>
