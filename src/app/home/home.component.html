<ul class="list-products">
  <app-product-item
    (onClickChange)="addToCart(product)"
    (onClickOneChange)="oneClick(product)"
    *ngFor='let product of listProducts'
    [title]="product.title"
    [image]="product.pathImage"
    [price]="product.price"
    [installments]="product.installments"></app-product-item>
</ul>
<app-bag [cartListItems]="cartListItems"></app-bag>
